<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Konica Minolta Copiers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Konica Minolta Copiers</h1>
    <div class="navbar">
        <a href="contact.html">Contact Us</a>
        <a href="index.html">Product Page</a>
        <a href="feedback.html"onclick="location.reload(); return false;">Feedback</a>
    </div>
    <div class="content">
        <div class="feedback-form">
            <h2>Customer Feedback</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Feedback" required></textarea>
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
