<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Konica Minolta Copiers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1e3a5f;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 50px;
        }
        .feedback-form {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #1e3a5f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-button:hover {
            background-color: #142a42;
        }
    </style>
</head>
<body>
    <h1>Konica Minolta Copiers</h1>
    <div class="navbar">
        <a href="contact.html">Contact Us</a>
        <a href="index.html">Product Page</a>
        <a href="feedback.html"onclick="location.reload(); return false;">Feedback</a>
    </div>
    <div class="content">
        <div class="feedback-form">
            <h2>Customer Feedback</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Feedback" required></textarea>
                <button type="submit" class="submit-button">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
